services:
  # PostgreSQL for Adder service
  adder-postgres:
    image: postgres:18-alpine
    container_name: sumflow-adder-postgres
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: adder
      POSTGRES_PASSWORD: adder
      POSTGRES_DB: adder
    networks:
      - sumflow-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U adder"]
      interval: 5s
      timeout: 5s
      retries: 5
    volumes:
      - adder-postgres-data:/var/lib/postgresql/data

  # PostgreSQL for Totalizer service
  totalizer-postgres:
    image: postgres:18-alpine
    container_name: sumflow-totalizer-postgres
    ports:
      - "5433:5432"
    environment:
      POSTGRES_USER: totalizer
      POSTGRES_PASSWORD: totalizer
      POSTGRES_DB: totalizer
    networks:
      - sumflow-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U totalizer"]
      interval: 5s
      timeout: 5s
      retries: 5
    volumes:
      - totalizer-postgres-data:/var/lib/postgresql/data

  kafka:
    image: confluentinc/cp-kafka:latest
    container_name: sumflow-kafka
    ports:
      - "9092:9092"
      - "29092:29092"
      - "9093:9093"
    environment:
      KAFKA_NODE_ID: 1
      KAFKA_PROCESS_ROLES: broker,controller
      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:29092,PLAINTEXT_HOST://0.0.0.0:9092,CONTROLLER://0.0.0.0:9093
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:29092,PLAINTEXT_HOST://localhost:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT,CONTROLLER:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_CONTROLLER_QUORUM_VOTERS: 1@kafka:9093
      KAFKA_CONTROLLER_LISTENER_NAMES: CONTROLLER
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_GROUP_INITIAL_REBALANCE_DELAY_MS: 0
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: 'true'
      CLUSTER_ID: 'MkU3OEVBNTcwNTJENDM2Qk'
    networks:
      - sumflow-network
    healthcheck:
      test: ["CMD-SHELL", "kafka-broker-api-versions --bootstrap-server localhost:9092 || exit 1"]
      interval: 10s
      timeout: 10s
      retries: 5
      start_period: 20s
    volumes:
      - kafka-data:/var/lib/kafka/data

  kafka-init:
    image: confluentinc/cp-kafka:7.6.1
    container_name: sumflow-kafka-init
    depends_on:
      kafka:
        condition: service_healthy
    entrypoint: ['/bin/sh', '-c']
    command: |
      "
      # Create topics
      kafka-topics --bootstrap-server kafka:29092 --create --if-not-exists --topic sums --partitions 3 --replication-factor 1
      echo 'Topics created successfully'
      "
    networks:
      - sumflow-network

  adder:
    build:
      context: .
      dockerfile: adder/Dockerfile
    container_name: sumflow-adder
    depends_on:
      kafka:
        condition: service_healthy
      kafka-init:
        condition: service_completed_successfully
      adder-postgres:
        condition: service_healthy
    ports:
      - "50051:50051"
    environment:
      - DB_DSN=postgres://adder:adder@adder-postgres:5432/adder?sslmode=disable
      - KAFKA_BROKERS=kafka:29092
      - KAFKA_TOPIC=sums
      - GRPC_PORT=50051
    command: ["-db-dsn", "postgres://adder:adder@adder-postgres:5432/adder?sslmode=disable", "-kafka-brokers", "kafka:29092", "-kafka-topic", "sums", "-port", "50051"]
    networks:
      - sumflow-network
    restart: unless-stopped

  totalizer:
    build:
      context: .
      dockerfile: totalizer/Dockerfile
    container_name: sumflow-totalizer
    depends_on:
      kafka:
        condition: service_healthy
      kafka-init:
        condition: service_completed_successfully
      totalizer-postgres:
        condition: service_healthy
    ports:
      - "8080:8080"
    environment:
      - DB_DSN=postgres://totalizer:totalizer@totalizer-postgres:5432/totalizer?sslmode=disable
      - KAFKA_BROKERS=kafka:29092
      - KAFKA_TOPIC=sums
      - KAFKA_GROUP_ID=totalizer-group
      - HTTP_PORT=8080
    command: ["-db-dsn", "postgres://totalizer:totalizer@totalizer-postgres:5432/totalizer?sslmode=disable", "-kafka-brokers", "kafka:29092", "-kafka-topic", "sums", "-kafka-group-id", "totalizer-group", "-port", "8080"]
    networks:
      - sumflow-network
    restart: unless-stopped

networks:
  sumflow-network:
    driver: bridge

volumes:
  kafka-data:
    driver: local
  adder-postgres-data:
    driver: local
  totalizer-postgres-data:
    driver: local
